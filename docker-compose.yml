version: "3.8"

services:
  # PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data

  # PostgreSQL for User Service
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data

  # PostgreSQL for Post Service
  postgres-post:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: post
      POSTGRES_PASSWORD: post123
      POSTGRES_DB: post_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-post-data:/var/lib/postgresql/data

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      DATABASE_URL: postgresql://auth:auth123@postgres-auth:5432/auth_db
      JWT_SECRET: wesh_ma_gueule
      KAFKA_BROCKERS: kafka:29092
      PORT: 4001
    depends_on:
      - postgres-auth
      - kafka
    command: sh -c "npm run migrate && npm start"

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    environment:
      DATABASE_URL: postgresql://user:user123@postgres-user:5432/user_db
      JWT_SECRET: wesh_ma_gueule
      KAFKA_BROCKERS: kafka:29092
      PORT: 4002
    depends_on:
      - postgres-user
      - kafka
    command: sh -c "npm run migrate && npm start"

  # Post Service
  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    environment:
      DATABASE_URL: postgresql://post:post123@postgres-post:5432/post_db
      JWT_SECRET: wesh_ma_gueule
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      KAFKA_BROCKERS: kafka:29092
      PORT: 4003
    depends_on:
      - postgres-post
      - elasticsearch
      - kafka
    command: sh -c "npm run migrate && npm start"

volumes:
  postgres-auth-data:
  postgres-user-data:
  postgres-post-data:
  elasticsearch-data:

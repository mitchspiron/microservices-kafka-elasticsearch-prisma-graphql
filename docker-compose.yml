version: "3.8"

services:
  # PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - "${POSTGRES_AUTH_PORT}:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data

  # PostgreSQL for User Service
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - "${POSTGRES_USER_PORT}:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data

  # PostgreSQL for Post Service
  postgres-post:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POST_DB_USER}
      POSTGRES_PASSWORD: ${POST_DB_PASSWORD}
      POSTGRES_DB: ${POST_DB_NAME}
    ports:
      - "${POSTGRES_POST_PORT}:5432"
    volumes:
      - postgres_post_data:/var/lib/postgresql/data

  # Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    ports:
      - "${ZOOKEEPER_CLIENT_PORT}:${ZOOKEEPER_CLIENT_PORT}"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "${AUTH_PORT}:${AUTH_PORT}"
    environment:
      DATABASE_URL: ${AUTH_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      PORT: ${AUTH_PORT}
    depends_on:
      - postgres-auth
      - kafka
    command: sh -c "npx prisma migrate && npm start"

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "${USER_PORT}:${USER_PORT}"
    environment:
      DATABASE_URL: ${USER_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      PORT: ${USER_PORT}
    depends_on:
      - postgres-user
      - kafka
    command: sh -c "npx prisma migrate && npm start"

  # Post Service
  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    ports:
      - "${POST_PORT}:${POST_PORT}"
    environment:
      DATABASE_URL: ${POST_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ELASTICSEARCH_NODE: ${ELASTICSEARCH_NODE}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      PORT: ${POST_PORT}
    depends_on:
      - postgres-post
      - elasticsearch
      - kafka
    command: sh -c "npx prisma migrate && npm start"

volumes:
  postgres_auth_data:
  postgres_user_data:
  postgres_post_data:
  elasticsearch_data:
